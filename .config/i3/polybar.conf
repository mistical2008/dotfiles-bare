#######################################################################################
#####################################   MODULES   #####################################
#######################################################################################

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
format-padding = 4
# format-background = ${colors.}
format-foreground = ${colors.success}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-indicator> <label-layout>

format-prefix = " "
format-prefix-foreground = ${colors.text-dark}
;format-prefix-underline = ${colors.primary}

label-layout = %layout%
;label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.primary}
label-indicator-underline = ${colors.secondary}

format-foreground = ${colors.text-dark}
format-background = ${colors.primary}
format-padding = 2

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = true

ws-icon-0 = web;
ws-icon-1 = media;
ws-icon-2 = design;
ws-icon-3 = code;
ws-icon-4 = conf;
ws-icon-5 = chats;
ws-icon-6 = plan;
ws-icon-default = 
; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 3
label-mode-background = ${colors.background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused = %icon%  %name%
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background}
label-focused-underline = #b13f47
label-focused-padding = 3

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-unfocused =  %icon%  %name%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-background = ${colors.background}
label-unfocused-padding = 3

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-visible =  %icon%  %name%
label-visible-underline = #555555
label-visible-padding = 3

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent =  %icon%  %name%
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}
3

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-padding = 2
# format-foreground = ${colors.secondary}
# format-background = ${colors.primary}

label =  %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-padding = 2
# format-foreground = ${colors.secondary}
# format-background = ${colors.primary}
# format-padding = 2
format-underline = #4bffdc
label = %percentage_used%%

[module/eth]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected-foreground = ${colors.success}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.success}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 60

date = %A, %d %b %Y
date-alt = " %d-%m-%Y"

format = <label>
format-prefix = ""
format-prefix-padding = 2
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 2
label =  %date%

[module/time]
type = internal/date
interval = 1

time = %H:%M
time-alt = %H:%M:%S

format = <label>
format-prefix = ""
format-prefix-padding = 2
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 2

label = %time%

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.background}
format-connected-padding = 2
label-connected = %essid:0:15% - %{F#aca074}%signal%%%{F-}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.secondary}
format-disconnected = ""
format-disconnected-foreground = ${colors.primary}
format-disconnected-padding = 2
label-disconnected-foreground = ${colors.secondary}
ramp-signal-0 = ""
ramp-signal-1 = ""
ramp-signal-2 = ""
ramp-signal-3 = ""
ramp-signal-4 = ""
ramp-signal-padding = 1
ramp-signal-foreground = ${colors.foreground}

[module/netspeed]
type = internal/network
interface = wlp3s0
interval = 3.0
label-connected =  %downspeed%  %upspeed%

[module/ip]
type = custom/script
exec = curl -s https://www.icanhazip.com
label-padding = 1
format = <label>

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99

format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
;format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
;ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
;animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature%
label-warn = %temperature%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
;ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu
expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground}

menu-0-0 = reboot
menu-0-0-exec = reboot
menu-0-1 = power off
menu-0-1-exec = poweroff

[module/alsa]
type = internal/volume

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${colors.foreground}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground}

[module/volume-HDMI1]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_03.0.hdmi-stereo
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted =  muted
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/volume-eDP1]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted =  muted
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/aur-updates]
type = custom/script
exec = /mnt/Data/Scripts/updates-arch-combined.sh
interval = 50
click-left = exec urxvt -name dropdown_update -e sh -c 'yay -Syu; sleep 5'

[module/popup-calendar]
type = custom/script
exec = /mnt/Data/Scripts/popup-calendar.sh
interval = 60
click-left = /mnt/Data/Scripts/popup-calendar.sh --popup
click-right = gnome-calendar

format-prefix = ""
format-prefix-padding = 2
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 2


[module/player-mpris-simple]
type = custom/script
exec = /mnt/Data/Scripts/player-mpris-simple.sh
interval = 1
click-left = playerctl next
click-right = playerctl previous
click-middle = playerctl play-pause
double-click-left = playerctl stop
# scroll-up = playerctl volume 5+
# scroll-down = playerctl volume 5-
format-foreground = ${colors.primary}
